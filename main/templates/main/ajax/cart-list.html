<h3 class=" " align="right" style="margin-bottom:-55px;">Rs. {{total_amt}}</h3>
  <h3 class="my-4 border-bottom pb-1" style="">
    Cart ({{totalitems}})</h3>
  
  
  <div
    class=""
    id="carttable"
    style="
    "
  >

 {% for product_id,item in cart_data.items %}
  <div class="card shadow" style="border-radius:30px; margin:10px;">
  <div  style="  
    flex-wrap: wrap !important;
    justify-content: space-around;
    align-content: center;
    align-items: center;
    display: inline-flex;
    flex-direction: row;
    
">
      
        
          <div style="padding-top:10px;">
            <img src="/media/{{item.image}}" width="50" style="margin-left:5px;" />
            <p class="text-center">
              <a
                class="is-uppercase" style="color:black; text-decoration:none;"
                href="/product/{{item.title|slugify}}/{{product_id}}"
                >{{item.title}}</a
              >
            </p>
          </div>
          <div style="width: 40% ;">
            <input
              type="number"
              class="product-qty-{{product_id}}"
              value="{{item.qty}}"
              style="width: 30% ;"
            />
            <button
              class="btn btn-sm btn-primary update-item"
              data-item="{{product_id}}"
            >
              <i class="fa fa-sync"></i>
            </button>
            <button
              class="btn btn-sm btn-danger delete-item"
              data-item="{{product_id}}"
            >
              <i class="fa fa-trash"></i>
            </button>
          </div>

          <div><strike>$ {{item.price_not}}</strike></div>
          <div>$ {{item.price}}</div>
          <div>$ {% widthratio item.price 1 item.qty %}</div>
      
       
  </div>
  </div>
   {% endfor %}

	{% endif %}
  </div>

  </div>
