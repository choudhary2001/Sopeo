
{% extends 'main/base.html' %} {% block title %}Category List - {% endblock %} {% load static %} {% block content %}
<main
  class="container my-4"
  style="margin-top: 70px !important; background-color: white;"
>
  <!-- Categories -->
  <h3 class="my-4 border-bottom pb-1 text-center" style="">
    Shop by Categories
  </h3>
  <div class="row">
    {% if data %} {% for cat in data %}
    <div class="col" style="display: inline-flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
    flex-direction: row;
    justify-content: space-around;
    padding-bottom:10px !important;
    align-items: center;">
      <div class="card shadow" style="height:160px; width:102px; ">
        <a href="/category-product-list/{{cat.id}}"
          ><img
            src="/media/{{cat.image}}"
            class="card-img-top"
            alt="{{cat.title}}"
            style="height:100px; width:100px;"
        /></a>
        <div class="card-body">
          <h5 class="card-text">
            <a href="/category-product-list/{{cat.id}}">{{cat.title}}</a>
          </h5>
        </div>
      </div>
    </div>
    {% endfor %} {% endif %}
  </div>
</main>
{% endblock %}
