{% extends 'main/base.html' %} {% load static %} {% block content %}
<main class="container my-4" style="margin-top: 80px !important">
  <!-- Featured Products -->
  <h3 class="my-4 border-bottom pb-1" style="">
    <span class="text-muted" style="">Search result for</span> {{request.GET.q}}
  </h3>
  <div class="row">
    {% for product in data %}
    <div class="col" style="padding-bottom: 10px !important">
      <div class="card" style="max-width:150px;">
        <a href="/product/{{product.slug}}/{{product.id}}"
          ><img
            src="/media/{{product.image1}}"
            class="card-img-top"
            alt="{{product.title}}"
            style="height: 180px; max-width:150px;"
            
        /></a>
        <div class="card-body">
          <h6 class="card-text">
            <a href="/product/{{product.slug}}/{{product.id}}"
              >{{product.title}}</a
            >
          </h6>

          <h6>
            <strike
              ><span class="product-price_not-{{product.id}}"
                >${{product.price_not}}</span
              ></strike
            > &nbsp 
            <span style="color:red;" class="product-discount-{{product.id}}"><small>{{product.discount}}% off</small></span>
           
            &nbsp
            <span class="product-price-{{product.id}}">${{product.price}}</span>
          </h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
